    <script type="text/babel">
        const { useState, useRef, useCallback, useEffect } = React;

        const PHOTOS_PER_PAGE = 12;

        // LocalStorage„Åã„Çâ„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø
        const loadPhotosFromStorage = () => {
            try {
                const saved = localStorage.getItem('photoLayoutData');
                return saved ? JSON.parse(saved) : [];
            } catch {
                return [];
            }
        };

        // LocalStorage„Å´„Éá„Éº„Çø„Çí‰øùÂ≠ò
        const savePhotosToStorage = (photos) => {
            try {
                localStorage.setItem('photoLayoutData', JSON.stringify(photos));
            } catch (e) {
                console.warn('ÂÜôÁúü„Éá„Éº„Çø„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', e);
            }
        };

        const PhotoLayoutApp = () => {
            const [photos, setPhotos] = useState(loadPhotosFromStorage);
            const [selectedPhotoIndex, setSelectedPhotoIndex] = useState(null);
            const [currentPageIndex, setCurrentPageIndex] = useState(0);
            const fileInputRef = useRef(null);

            const totalPages = Math.max(1, Math.ceil(photos.length / PHOTOS_PER_PAGE));
            const currentPagePhotos = photos.slice(
                currentPageIndex * PHOTOS_PER_PAGE,
                (currentPageIndex + 1) * PHOTOS_PER_PAGE
            );

            // ÂÜôÁúü„ÅåÂ§âÊõ¥„Åï„Çå„Çã„Åü„Å≥„Å´LocalStorage„Å´‰øùÂ≠ò
            useEffect(() => {
                savePhotosToStorage(photos);
            }, [photos]);

            // „Éö„Éº„Ç∏„ÅåÂ§â„Çè„Å£„Åü„ÇâÈÅ∏Êäû„Çí„ÇØ„É™„Ç¢
            useEffect(() => {
                setSelectedPhotoIndex(null);
            }, [currentPageIndex]);

            const handleFileUpload = useCallback((event) => {
                const files = Array.from(event.target.files);
                
                files.forEach(file => {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const newPhoto = {
                                id: Date.now() + Math.random(),
                                src: e.target.result,
                                backgroundPositionX: 50,
                                backgroundPositionY: 50,
                                backgroundSize: 'cover'
                            };
                            
                            setPhotos(prev => [...prev, newPhoto]);
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }, []);

            const updatePhoto = (index, updates) => {
                const globalIndex = currentPageIndex * PHOTOS_PER_PAGE + index;
                setPhotos(prev => prev.map((photo, i) => 
                    i === globalIndex ? { ...photo, ...updates } : photo
                ));
            };

            const removePhoto = (index) => {
                const globalIndex = currentPageIndex * PHOTOS_PER_PAGE + index;
                setPhotos(prev => prev.filter((_, i) => i !== globalIndex));
                if (selectedPhotoIndex === index) {
                    setSelectedPhotoIndex(null);
                }
            };

            const clearAllPhotos = () => {
                if (photos.length === 0) {
                    alert('„ÇØ„É™„Ç¢„Åô„ÇãÂÜôÁúü„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ');
                    return;
                }
                
                const confirmed = confirm(`ÁèæÂú®„ÅÆÂÜôÁúü${photos.length}Êûö„ÇíÂÖ®„Å¶ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü\n„Åì„ÅÆÊìç‰Ωú„ÅØÂèñ„ÇäÊ∂à„Åõ„Åæ„Åõ„Çì„ÄÇ`);
                if (confirmed) {
                    setPhotos([]);
                    setSelectedPhotoIndex(null);
                    setCurrentPageIndex(0);
                    localStorage.removeItem('photoLayoutData');
                    alert('ÂÖ®„Å¶„ÅÆÂÜôÁúü„Çí„ÇØ„É™„Ç¢„Åó„Åæ„Åó„Åü„ÄÇ');
                }
            };

            const adjustPosition = (index, direction, amount = 5) => {
                const globalIndex = currentPageIndex * PHOTOS_PER_PAGE + index;
                const photo = photos[globalIndex];
                if (!photo) return;
                
                let newX = photo.backgroundPositionX;
                let newY = photo.backgroundPositionY;
                
                switch(direction) {
                    case 'left':
                        newX = Math.max(0, newX - amount);
                        break;
                    case 'right':
                        newX = Math.min(100, newX + amount);
                        break;
                    case 'up':
                        newY = Math.max(0, newY - amount);
                        break;
                    case 'down':
                        newY = Math.min(100, newY + amount);
                        break;
                }
                
                updatePhoto(index, {
                    backgroundPositionX: newX,
                    backgroundPositionY: newY
                });
            };

            const generatePageJPEG = (pagePhotos, pageNumber) => {
                return new Promise((resolve) => {
                    // A4„Çµ„Ç§„Ç∫Ë®≠ÂÆöÔºà300DPIÔºâ
                    const a4Width = 2480;
                    const a4Height = 3508;
                    const margin = 59;
                    const photoSize = 709;
                    const gap = 59;
                    
                    const canvas = document.createElement('canvas');
                    canvas.width = a4Width;
                    canvas.height = a4Height;
                    const ctx = canvas.getContext('2d');
                    
                    // ËÉåÊôØ„ÇíÁôΩ„Å´
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, a4Width, a4Height);
                    
                    if (pagePhotos.length === 0) {
                        canvas.toBlob(function(blob) {
                            resolve(blob);
                        }, 'image/jpeg', 0.9);
                        return;
                    }
                    
                    let loadedCount = 0;
                    const totalPhotos = Math.min(pagePhotos.length, 12);
                    
                    // ÂÜôÁúü„ÇíÈÖçÁΩÆÔºà3Âàó4Ë°åÔºâ
                    for (let row = 0; row < 4; row++) {
                        for (let col = 0; col < 3; col++) {
                            const index = row * 3 + col;
                            const photo = pagePhotos[index];
                            
                            if (photo) {
                                ((currentPhoto, currentRow, currentCol) => {
                                    const img = new Image();
                                    img.onload = function() {
                                        const x = margin + currentCol * (photoSize + gap);
                                        const y = margin + currentRow * (photoSize + gap);
                                        
                                        const bgPosX = currentPhoto.backgroundPositionX / 100;
                                        const bgPosY = currentPhoto.backgroundPositionY / 100;
                                        
                                        let scale = 1;
                                        if (currentPhoto.backgroundSize === 'cover') {
                                            scale = Math.max(photoSize / img.width, photoSize / img.height);
                                        } else {
                                            const sizePercent = parseInt(currentPhoto.backgroundSize) || 100;
                                            scale = (sizePercent / 100) * Math.max(photoSize / img.width, photoSize / img.height);
                                        }
                                        
                                        const scaledWidth = img.width * scale;
                                        const scaledHeight = img.height * scale;
                                        const cropX = (scaledWidth - photoSize) * bgPosX;
                                        const cropY = (scaledHeight - photoSize) * bgPosY;
                                        
                                        ctx.save();
                                        ctx.beginPath();
                                        ctx.rect(x, y, photoSize, photoSize);
                                        ctx.clip();
                                        ctx.drawImage(img, x - cropX, y - cropY, scaledWidth, scaledHeight);
                                        ctx.restore();
                                        
                                        loadedCount++;
                                        if (loadedCount === totalPhotos) {
                                            canvas.toBlob(function(blob) {
                                                resolve(blob);
                                            }, 'image/jpeg', 0.9);
                                        }
                                    };
                                    img.onerror = function() {
                                        loadedCount++;
                                        if (loadedCount === totalPhotos) {
                                            canvas.toBlob(function(blob) {
                                                resolve(blob);
                                            }, 'image/jpeg', 0.9);
                                        }
                                    };
                                    img.src = currentPhoto.src;
                                })(photo, row, col);
                            }
                        }
                    }
                });
            };

            const downloadBlob = (blob, filename) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            const generateCurrentPageJPEG = async () => {
                if (photos.length === 0) {
                    alert('ÂÜôÁúü„ÇíËøΩÂä†„Åó„Å¶„Åã„Çâ„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    return;
                }
                
                const blob = await generatePageJPEG(currentPagePhotos, currentPageIndex + 1);
                downloadBlob(blob, `photo-layout-page${currentPageIndex + 1}-${new Date().toISOString().slice(0,10)}.jpg`);
                alert(`„Éö„Éº„Ç∏${currentPageIndex + 1}„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åó„Åæ„Åó„ÅüÔºÅ\n„Ç≥„É≥„Éì„Éã„ÅßÂç∞Âà∑„Åô„ÇãÈöõ„ÅØ„ÄåÁî®Á¥ô„Çµ„Ç§„Ç∫„Å´Âêà„Çè„Åõ„Çã„Äç„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ`);
            };

            const generateAllPagesJPEG = async () => {
                if (photos.length === 0) {
                    alert('ÂÜôÁúü„ÇíËøΩÂä†„Åó„Å¶„Åã„Çâ„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    return;
                }
                
                const confirmed = confirm(`ÂÖ®${totalPages}„Éö„Éº„Ç∏„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åó„Åæ„Åô„ÄÇ„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü`);
                if (!confirmed) return;
                
                for (let i = 0; i < totalPages; i++) {
                    const pagePhotos = photos.slice(i * PHOTOS_PER_PAGE, (i + 1) * PHOTOS_PER_PAGE);
                    const blob = await generatePageJPEG(pagePhotos, i + 1);
                    downloadBlob(blob, `photo-layout-page${i + 1}-${new Date().toISOString().slice(0,10)}.jpg`);
                    
                    // Ê¨°„ÅÆ„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åæ„ÅßÂ∞ë„ÅóÂæÖ„Å§
                    if (i < totalPages - 1) {
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }
                
                alert(`ÂÖ®${totalPages}„Éö„Éº„Ç∏„ÅÆ„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ`);
            };

            const goToPreviousPage = () => {
                if (currentPageIndex > 0) {
                    setCurrentPageIndex(currentPageIndex - 1);
                }
            };

            const goToNextPage = () => {
                if (currentPageIndex < totalPages - 1) {
                    setCurrentPageIndex(currentPageIndex + 1);
                }
            };

            const selectedPhoto = selectedPhotoIndex !== null ? currentPagePhotos[selectedPhotoIndex] : null;

            return React.createElement('div', { className: 'container' },
                // „Éò„ÉÉ„ÉÄ„Éº„Ç´„Éº„Éâ
                React.createElement('div', { className: 'card' },
                    React.createElement('div', { className: 'header' },
                        React.createElement('span', { style: { fontSize: '1.5rem' } }, 'üì∏'),
                        React.createElement('h1', null, 'ÂÜôÁúü„Çπ„ÇØ„Ç®„Ç¢„Éà„É™„Éü„É≥„Ç∞„ÉªA4Âç∞Âà∑„É¨„Ç§„Ç¢„Ç¶„Éà„ÉÑ„Éº„É´')
                    ),
                    
                    // Áµ±Ë®àÊÉÖÂ†±
                    photos.length > 0 && React.createElement('div', { className: 'stats-row' },
                        React.createElement('div', { className: 'stat-item' },
                            React.createElement('span', null, 'üìä Á∑èÂÜôÁúüÊï∞:'),
                            React.createElement('span', { className: 'stat-number' }, `${photos.length}Êûö`)
                        ),
                        React.createElement('div', { className: 'stat-item' },
                            React.createElement('span', null, 'üìÑ Á∑è„Éö„Éº„Ç∏Êï∞:'),
                            React.createElement('span', { className: 'stat-number' }, `${totalPages}„Éö„Éº„Ç∏`)
                        )
                    ),
                    
                    // „Éö„Éº„Ç∏„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥
                    photos.length > PHOTOS_PER_PAGE && React.createElement('div', { className: 'page-navigation' },
                        React.createElement('button', 
                            { 
                                className: 'btn btn-blue',
                                onClick: goToPreviousPage,
                                disabled: currentPageIndex === 0
                            },
                            '‚Üê Ââç„ÅÆ„Éö„Éº„Ç∏'
                        ),
                        React.createElement('div', { className: 'page-info' },
                            `„Éö„Éº„Ç∏ ${currentPageIndex + 1} / ${totalPages}`
                        ),
                        React.createElement('button', 
                            { 
                                className: 'btn btn-blue',
                                onClick: goToNextPage,
                                disabled: currentPageIndex === totalPages - 1
                            },
                            'Ê¨°„ÅÆ„Éö„Éº„Ç∏ ‚Üí'
                        )
                    ),
                    
                    // „Éú„Çø„É≥Ë°å
                    React.createElement('div', { className: 'button-row' },
                        React.createElement('button', 
                            { 
                                className: 'btn btn-blue',
                                onClick: () => fileInputRef.current?.click()
                            },
                            React.createElement('span', { className: 'icon' }, 'üìÅ'),
                            'ÂÜôÁúü„ÇíËøΩÂä†'
                        ),
                        React.createElement('button', 
                            { 
                                className: 'btn btn-red',
                                onClick: clearAllPhotos,
                                disabled: photos.length === 0
                            },
                            React.createElement('span', { className: 'icon' }, 'üóëÔ∏è'),
                            'ÂÖ®„ÇØ„É™„Ç¢'
                        ),
                        React.createElement('button', 
                            { 
                                className: 'btn btn-green',
                                onClick: generateCurrentPageJPEG,
                                disabled: photos.length === 0
                            },
                            React.createElement('span', { className: 'icon' }, 'üíæ'),
                            `„Éö„Éº„Ç∏${currentPageIndex + 1}„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ`
                        ),
                        totalPages > 1 && React.createElement('button', 
                            { 
                                className: 'btn btn-purple',
                                onClick: generateAllPagesJPEG,
                                disabled: photos.length === 0
